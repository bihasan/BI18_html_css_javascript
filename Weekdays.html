<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wekkdays HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <Script>

        var day = parseInt(prompt("Enter your option  from 1 to 7 to know the weekday: ", " "));

        switch(day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wenessday");
                break;
            case 4:
                document.write("Thursday");
                break;
            case 5:
                document.write("Friday");
                break;
            case 6:
                document.write("Saturday");
                break;
            case 7:
                document.write("Sunday");
                break;
            default:
                document.write("Invalid");
                break; 
        }
            

            
    </Script>
</body>
</html>
