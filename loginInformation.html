<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Login Format</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
   
</head>
<body>
    <style>
    td{
        color: black;
         }
    </style>
    <h3>Welcome to here:)</h3>
    <form>
         <table>
             <tr>
                 <td><b>Login here</b></td>
             </tr>
             <tr>
                 <td> <label for=" user">User Name</label> </td>
                 <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td><label for="pass">password</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                 <td>Male: <input type="radio" name="gender" value="male"> | 
                    Female: <input type="radio" name="gender" value="female"> |
                    Gay:<input type="radio" name="gender" value="gay"> |
                    Lesbian: <input type="radio" name="gender" value="lesbian">
                </td>                   
            </tr>  
            <tr>
                <td><label>Skills</label></td>
                <td>HTML: <input type="checkbox" name="html" value="html"> |
                    CSS: <input type="checkbox" name="css" value="css"> |
                    PHP: <input type="checkbox" name="php" value="php"></td>
            </tr>  
            <tr>
                <td><label for="country">Your Country</label></td>
                <td>
                     <select id="country" name="country">
                         <option>Select your contry</option>
                         <option value="BD">Bangladesh</option>
                         <option value="IND">India</option>
                         <option value="SWE">Sweden</option>
                         <option value="UK">UK</option>
                         <option value="USA">USA</option>
                         <option value="DNK">Denmark</option>
                         <option value="NRW">Norway</option>
                     </select>  
                </td>
            </tr>
            <tr>
                <td><label>Are you ready?</label></td>
                <td><input type="submit" value="Click to submit" name="submit-form"></td>
            </tr>
            </table>
    </form> 
</body>
</html>
