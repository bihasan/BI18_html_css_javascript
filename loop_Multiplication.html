<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loop javascript</title>

</head>

<body>
    <script>

        //for (var i = 0; i < 10; i++) {
        //  document.write("MTH" + "<br/>");
        //}
        //Multiplication


        var n = prompt("Enter your number for Multiplication", "");

        for (var i = 1; i <= 10; i++) {
         document.write(n + "*" + i + "=" + n * i + "<br/>");
        }

        
        document.write("<table border = '1'>");
        for (var i = 0; i < 10; i++) {
            document.write("<tr>");
                    for (var j = 0; j < 10; j++) {
                    document.write("<td>");
                            document.write("MTH");
                    document.write("<td>");
                    }
                        document.write("</tr>");
    }  
        document.write("</table>");
    </script>
</body>

</html>
